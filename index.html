<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TikTok 尝试识别的卡片封面信息 -->
    <meta property="og:title" content="High-End Brands ✨" />
    <meta property="og:description" content="Top luxury bags • WhatsApp catalog available now!" />
    <meta property="og:image" content="https://i.ibb.co/mVDkvR0R/e2be15354ed4d3df4dc49047973644d.jpg" />
    <meta property="og:url" content="https://cenrk.github.io/tiktok-card/" />
    <meta name="twitter:card" content="summary_large_image" />

    <title>High-End Brands</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .card {
        background: #fff;
        padding: 20px;
        border-radius: 18px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        max-width: 360px;
      }
      .card img {
        width: 100%;
        border-radius: 12px;
      }
      .card h1 {
        margin-top: 16px;
        font-size: 22px;
      }
      .card p {
        color: #555;
        font-size: 15px;
        margin-bottom: 20px;
      }
      .button {
        display: inline-block;
        background-color: #25d366;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img src="https://i.ibb.co/mVDkvR0R/e2be15354ed4d3df4dc49047973644d.jpg" alt="Bag Catalog" />
      <h1>High-End Brands</h1>
      <p>Tap below to browse our luxury WhatsApp catalog now.</p>
      <a class="button" href="https://wa.me/c/85291235671" target="_blank">📱 View Catalog</a>
    </div>
  </body>
</html>
